<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  
  <title>Intimacy Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
    }
    .app {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 32px 24px;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 16px;
      line-height: 1.5;
    }
    button {
      padding: 12px 32px;
      border: none;
      border-radius: 999px;
      background: #ff6a88;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <div class="app">
    <h1>Intimacy Games</h1>
    <div id="card" class="card">
      Klik tombol start untuk memulai
    </div>
    <button id="actionBtn">Start</button>
  </div>

  <script>
    const questions = {
    "level1": [
      "Sebutkan satu hal kecil yang aku lakukan yang diam-diam kamu hargai.",
      "Apa kesan pertama yang paling kamu ingat saat pertama kali kita bertemu?",
      "Ceritakan satu lagu yang selalu membuatmu teringat padaku.",
      "Tatap mataku selama 30 detik, lalu ceritakan satu hal positif yang kamu lihat dariku.",
      "Jika kamu harus mendeskripsikan hubungan/pertemanan kita dalam satu kata, apa itu?",
      "Apa satu kebiasaan unikku yang menurutmu paling menarik?",
      "Sebutkan satu kualitas dalam diriku yang ingin kamu miliki juga.",
      "Ceritakan momen saat kamu merasa paling didukung olehku.",
      "Apa tiga hal yang membuatmu merasa bersyukur mengenalku?",
      "Berikan pujian tulus tentang caraku berpikir atau menghadapi masalah.",
      "Jika kita punya waktu luang seharian tanpa gadget, apa yang ingin kamu lakukan bersamaku?",
      "Sebutkan satu pesan singkat dariku yang pernah membuat harimu jadi lebih baik.",
      "Apa hal yang paling kamu sukai dari cara kita mengobrol?",
      "Ceritakan satu hobi atau minatmu yang ingin kamu bagikan denganku.",
      "Berikan jabat tangan yang hangat atau tos (high-five) sebagai tanda apresiasi."
    ],
    "level2": [
      "Apa ketakutan terbesar yang berhasil kamu lalui tahun ini?",
      "Jika kamu bisa memberi nasihat pada dirimu sendiri 5 tahun lalu, apa yang akan kamu katakan?",
      "Apa hal yang paling membuatmu merasa bangga pada dirimu sendiri saat ini?",
      "Ceritakan satu mimpi atau cita-cita yang belum pernah kamu ceritakan pada orang lain.",
      "Bagaimana caraku bisa menjadi pendengar yang lebih baik untukmu?",
      "Apa definisi 'kebahagiaan' bagimu di masa depan nanti?",
      "Jika kamu sedang sedih, apakah kamu lebih suka ditemani mengobrol atau dibiarkan tenang?",
      "Siapa sosok yang paling berpengaruh dalam hidupmu dan mengapa?",
      "Apa satu hal yang ingin kamu ubah dari dunia ini jika kamu punya kekuatan?",
      "Ceritakan satu memori masa kecil yang paling membentuk kepribadianmu sekarang.",
      "Apa yang biasanya kamu lakukan untuk menenangkan diri saat merasa tertekan?",
      "Sebutkan satu pencapaian yang menurutmu kecil bagi orang lain, tapi besar bagimu.",
      "Bagaimana kamu ingin diingat oleh orang-orang di sekitarmu?",
      "Apa pertanyaan yang paling ingin kamu tanyakan padaku, tapi selama ini kamu ragu?",
      "Ceritakan satu tempat yang ingin kamu kunjungi bersamaku suatu hari nanti."
    ],
    "level3": [
      "Tuliskan satu kata di telapak tanganku dengan jari dan biarkan aku menebaknya.",
      "Ceritakan satu rahasia kecil yang lucu tentang dirimu.",
      "Mainkan permainan 'siapa yang bisa membuat yang lain tertawa duluan' tanpa bicara.",
      "Sebutkan satu hal yang ingin kita coba lakukan bersama untuk pertama kalinya.",
      "Jika kita adalah tim pahlawan super, apa kekuatan unik kita masing-masing?",
      "Berikan aku satu saran jujur yang menurutmu perlu aku dengar demi kebaikanku.",
      "Apa 'bahasa kasih' (love language) yang paling membuatmu merasa dihargai?",
      "Ceritakan satu momen di mana kamu merasa sangat berani dalam hidup.",
      "Jika kamu bisa menghapus satu hari dari masa lalumu, hari apa itu dan mengapa?",
      "Beri aku satu tantangan kecil yang positif untuk dilakukan besok pagi.",
      "Apa satu hal yang kamu harap lebih banyak orang memahaminya tentang dirimu?",
      "Bayangkan kita sedang di tempat yang sangat tenang, ceritakan apa yang kita obrolkan.",
      "Apa pelajaran hidup paling berharga yang kamu dapatkan secara tidak sengaja?",
      "Tunjukkan satu foto di ponselmu yang memiliki cerita sangat berarti bagimu.",
      "Sampaikan satu kalimat penyemangat yang ingin kamu dengar dari orang lain hari ini."
    ]
  };

    const card = document.getElementById('card');
    const btn = document.getElementById('actionBtn');

    let sequence = [];
    let index = -1;
    let started = false;

    function shuffle(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function buildSequence() {
      sequence = [];
      const l1 = shuffle([...questions.level1]).slice(0, 6);
      const l2 = shuffle([...questions.level2]).slice(0, 6);
      const l3 = shuffle([...questions.level3]).slice(0, 6);
      sequence.push(...l1, ...l2, ...l3);
    }

    btn.addEventListener('click', () => {
      if (!started) {
        started = true;
        buildSequence();
        index = 0;
        card.textContent = sequence[index];
        btn.textContent = 'Selanjutnya';
        return;
      }

      index++;

      if (index < sequence.length) {
        card.textContent = sequence[index];
      } else {
        btn.textContent = 'Restart';
        card.textContent = 'Permainan selesai. Klik restart untuk mengulang.';
        started = false;
      }
    });
  </script>
</body>
</html>
