<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Neon Pro - Mobile Ready</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --snake-head: #22c55e;
            --snake-body: #16a34a;
            --food-color: #ef4444;
            --accent-color: #3b82f6;
            --text-main: #f8fafc;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            touch-action: none; /* Mencegah scrolling saat bermain */
            overflow: hidden;
        }

        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        .stat-card {
            background: var(--panel-color);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            flex: 1;
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #94a3b8;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 800;
        }

        #score { color: var(--snake-head); }
        #levelValue { color: var(--accent-color); }

        .canvas-wrapper {
            position: relative;
            padding: 8px;
            background: linear-gradient(145deg, #334155, #0f172a);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            border-radius: 6px;
            background-color: #020617;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .btn-pause { background: #f59e0b; color: #451a03; }
        .btn-reset { background: #475569; color: white; }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .btn-restart {
            width: 100%;
            background: var(--snake-head);
            color: #052e16;
            margin-top: 15px;
        }

        .hint {
            margin-top: 15px;
            color: #475569;
            font-size: 0.75rem;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-card">
            <span class="stat-label">Score</span>
            <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Level</span>
            <span id="levelValue" class="stat-value">1</span>
        </div>
    </div>
    
    <div class="canvas-wrapper">
        <canvas id="snakeGame" width="400" height="400"></canvas>
    </div>

    <div class="controls">
        <button id="btnPause" class="btn-pause">‚è∏ Pause</button>
        <button class="btn-reset" onclick="location.reload()">üîÑ Reset</button>
    </div>

    <div class="hint">Arrows/Swipe to move ‚Ä¢ Space to pause</div>

    <div id="modalOverlay">
        <div class="modal">
            <h2 style="color:var(--food-color)">GAME OVER</h2>
            <p>Score: <b id="finalScore">0</b><br>Level: <b id="finalLevel">1</b></p>
            <button class="btn-restart" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const levelElement = document.getElementById("levelValue");
        const modal = document.getElementById("modalOverlay");
        
        const box = 20;
        let score = 0;
        let level = 1;
        let gameSpeed = 200; 
        let gameStarted = false;
        let isPaused = false;
        let d;
        let gameLoop;

        let snake = [{x: 9 * box, y: 10 * box}, {x: 8 * box, y: 10 * box}];
        let food = getRandomFood();

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        // --- KONTROL KEYBOARD ---
        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
            if(e.keyCode == 32) togglePause();
            if(!gameStarted && d) { gameStarted = true; startGame(); }
        });

        // --- KONTROL SWIPE (TOUCH) ---
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        document.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, false);

        function handleSwipe(startX, startY, endX, endY) {
            const diffX = endX - startX;
            const diffY = endY - startY;
            const threshold = 30; // Jarak minimum swipe

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > threshold) {
                    if (diffX > 0 && d != "LEFT") d = "RIGHT";
                    else if (diffX < 0 && d != "RIGHT") d = "LEFT";
                }
            } else {
                if (Math.abs(diffY) > threshold) {
                    if (diffY > 0 && d != "UP") d = "DOWN";
                    else if (diffY < 0 && d != "DOWN") d = "UP";
                }
            }
            if(!gameStarted && d) { gameStarted = true; startGame(); }
        }

        function togglePause() {
            if(!gameStarted) return;
            isPaused = !isPaused;
            document.getElementById("btnPause").innerHTML = isPaused ? "‚ñ∂ Resume" : "‚è∏ Pause";
        }

        function startGame() {
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
        }

        function updateLevel() {
            let newLevel = Math.floor(score / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.innerText = level;
                gameSpeed = Math.max(50, 200 - (level - 1) * 20);
                startGame();
            }
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            if (isPaused) return;

            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Subtle Grid
            ctx.strokeStyle = "#1e293b";
            ctx.lineWidth = 0.5;
            for(let i=0; i<canvas.width; i+=box) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }

            // Food
            ctx.fillStyle = "#ef4444";
            ctx.shadowBlur = 15; ctx.shadowColor = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2.8, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            for(let i = 0; i < snake.length; i++) {
                const isHead = i === 0;
                ctx.fillStyle = isHead ? "#22c55e" : "#16a34a";
                drawRoundedRect(ctx, snake[i].x + 1, snake[i].y + 1, box - 2, box - 2, 4);
                if(isHead) {
                    ctx.fillStyle = "white";
                    ctx.fillRect(snake[i].x + 12, snake[i].y + 4, 4, 4);
                    ctx.fillRect(snake[i].x + 12, snake[i].y + 12, 4, 4);
                }
            }

            if (gameStarted) {
                let snakeX = snake[0].x;
                let snakeY = snake[0].y;
                if( d == "LEFT") snakeX -= box;
                if( d == "UP") snakeY -= box;
                if( d == "RIGHT") snakeX += box;
                if( d == "DOWN") snakeY += box;

                if(snakeX == food.x && snakeY == food.y) {
                    score++;
                    scoreElement.innerHTML = score;
                    updateLevel();
                    food = getRandomFood();
                } else { snake.pop(); }

                let newHead = { x: snakeX, y: snakeY };
                if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                    clearInterval(gameLoop);
                    showGameOver();
                    return;
                }
                snake.unshift(newHead);
            } else {
                ctx.fillStyle = "#94a3b8";
                ctx.font = "600 14px Inter";
                ctx.textAlign = "center";
                ctx.fillText("SWIPE OR USE ARROWS TO START", canvas.width/2, canvas.height/2);
            }
        }

        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function showGameOver() {
            document.getElementById("finalScore").innerText = score;
            document.getElementById("finalLevel").innerText = level;
            modal.style.display = "flex";
        }

        draw();
    </script>
</body>
</html>
