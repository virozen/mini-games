  body {
    margin: 0;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 340px;
    background: radial-gradient(circle at top, #2a0a4a, #0b0318);
    border-radius: 20px;
    padding: 24px;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    text-align: center;
  }

  select, input {
    width: 100%;
    padding: 10px 14px;
    border-radius: 999px;
    border: none;
    outline: none;
    margin-bottom: 12px;
  }

  .player-board {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 14px;
    min-height: 24px;
  }

  .shuffle {
    animation: flicker 0.08s infinite;
  }

  @keyframes flicker {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
  }

  .question {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.4;
    margin: 24px 0;
    min-height: 90px;
  }

  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  button {
    flex: 1;
    padding: 12px 0;
    border-radius: 999px;
    border: none;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #6f2cff, #b45cff);
  }

  button.secondary {
    background: linear-gradient(135deg, #ff3d81, #ff7bb3);

  button.full {

  .hidden {

  let players = [];

  function startGame() {
    const p1 = document.getElementById("p1").value.trim();
    const p2 = document.getElementById("p2").value.trim();

      alert("Enter both names");
      return;

    players = [p1, p2];

    // RESET UI STATE
    document.getElementById("playerBoard").textContent = "---";
    document.getElementById("question").textContent = "Click Roll to start";
    document.getElementById("rollBtn").classList.remove("hidden");
    document.getElementById("choice").classList.add("hidden");

    document.getElementById("setup").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
  }

  function rollPlayer() {
    const board = document.getElementById("playerBoard");
    const rollBtn = document.getElementById("rollBtn");
    const choice = document.getElementById("choice");
    const question = document.getElementById("question");

    board.classList.add("shuffle");
    question.textContent = "";

    let count = 0;
    const interval = setInterval(() => {
      board.textContent = players[Math.floor(Math.random() * players.length)];
      count++;

      if (count > 15) {
        clearInterval(interval);
        board.classList.remove("shuffle");

        rollBtn.classList.add("hidden");
        choice.classList.remove("hidden");
      }
    }, 80);
  }

  function showTruth() {
    showCard("truth");
  }

  function showDare() {
    showCard("dare");
  }

  function showCard(type) {
    const level = document.getElementById("level").value;
    const list = data[level][type];

    document.getElementById("question").textContent =
      list[Math.floor(Math.random() * list.length)];

    document.getElementById("choice").classList.add("hidden");
    document.getElementById("rollBtn").classList.remove("hidden");
  }
